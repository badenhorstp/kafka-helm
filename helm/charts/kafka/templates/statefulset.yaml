apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "ms-cp-kafka.fullname" .}}
  namespace: {{ .Values.namespace | default .Release.Namespace }}
  labels:
    {{- include "ms-cp-kafka.labels" . | nindent 4 }}
spec:
  serviceName: {{ include "ms-cp-kafka.headlessServiceName" . }}
  replicas: {{ default 3 .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "ms-cp-kafka.selectorLabels" . | nindent 6 }}
  template:
      metadata:
        labels:
          {{- include "ms-cp-kafka.selectorLabels" . | nindent 10 }}
      spec:
        serviceAccountName: {{ include "ms-cp-kafka.serviceAccountName" . }}
        {{- if .Values.podSecurityContext }}
        securityContext: 
        {{- toYaml .Values.podSecurityContext | nindent 10 }}
        {{- end}}
        containers:
        - name: {{ include "ms-cp-kafka.name" . }}-broker
          image: {{ .Values.image.repository }}/{{ .Values.image.name }}:{{ .Values.image.tag }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- if .Values.securityContext }}
          securityContext: 
            {{- toYaml .Values.securityContext | nindent 12 }}
          {{- end }}
          ports:
          - containerPort: {{ .Values.service.port }}
            name: {{ .Values.service.name }}
          {{- $headlessName := include "ms-cp-kafka.headlessServiceName" . -}}
          {{- $fullname := include "ms-cp-kafka.fullname" . -}}
          {{- $namespace := .Values.namespace -}}
          {{- $cnt := (int .Values.replicaCount) -}}
          {{- $port := dict -}}
          {{- range .Values.headless -}}
            {{- if eq .name "kafka-controller" -}}
              {{- $port = .port -}}
            {{- end}}
          {{- end}}
          env:          
          - name: KAFKA_CONTROLLER_QUORUM_VOTERS
            value: {{range $i := until $cnt}}{{$i}}@{{$fullname}}-{{$i}}.{{$headlessName}}.{{$namespace}}:{{$port}}{{if ne $i (sub $cnt 1)}},{{end}}{{end}}
          {{- if .Values.refEnvironment}}
          {{- range $key, $value := .Values.refEnvironment}}
          - name: {{ $key }}
            valueFrom:
              fieldRef:
                fieldPath: {{ $value }}
          {{- end}}     
          {{- end}}
          envFrom:
          - configMapRef:
              name: {{ include "ms-cp-kafka.configMapName" . }}
          {{- if .Values.command }}
          command:          
            {{- toYaml .Values.command | nindent 10}}
          {{- end}}
          {{- if .Values.volumeMounts}}
          volumeMounts:
            {{- toYaml .Values.volumeMounts | nindent 10}}
          {{- end}}
        {{- if .Values.imagePullSecrets }}
        imagePullSecrets:
          {{- toYaml .Values.imagePullSecrets | nindent 10}}
        {{- end}}
  {{- if .Values.volumeClaimTemplates}}
  volumeClaimTemplates:
    {{- toYaml .Values.volumeClaimTemplates | nindent 2}}
  {{- end}}

